{% extends "base.html" %}

{% block content %}
	<table>
		<tr valign="top">
			<td><h1>User: {{ user.username }}</h1></td>
			{% if user.last_seen %}<p>最近登录: {{ user.last_seen }}</p>{% endif %}
			{% if user == current_user %}
				<p><a href="{{ url_for('edit_profile') }}">资料编辑</a></p>
				<p><a href="{{ url_for('open_image') }}">查看入侵信息</a></p>
				<p><a href="{{ url_for('yolo_detect') }}">查看检测信息</a></p>
			{% endif %}
		</tr>
	</table>
	<hr>
{% endblock %}
