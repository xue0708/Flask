{% extends "base.html" %}

{% block content %}
	<h1>检测画面</h1>
	<form action="" method="post">
		{{ form.hidden_tag() }}
		<p>
			{{ form.cameraid.label }}<br>
			{{ form.cameraid(size=32) }}<br>
			{% for error in form.cameraid.errors %}
				<span style="color: red;">[{{ error }}]</span>
			{% endfor %}
		</p>
		<p>
			{{ form.submit() }}
		</p>
	</form>
	{{ cameraid }}
	<img src="{{ url_for('PicPath2', cameraid=cameraid) }}">
{% endblock %}
