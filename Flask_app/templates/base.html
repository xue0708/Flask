<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>欢迎来到中科晶上官网首页!</title>
</head>

<body>
<hr>
{% with messages = get_flashed_messages() %}
	{% if messages %}
		<ur>
			{% for message in messages %}
				<li>{{ message }}</li>>
			{% endfor %}
		</ur>
	{% endif %}
{% endwith %}

{% block content %}
{% endblock %}
</body>

</html>
